<div class="row">
    <div class="col-4" th:each="note:${listNote}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${note.noteTitle}"></h5>
                <!--            <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>-->
                <p class="card-text" th:text="${note.notes}"></p>
                <a th:href="@{/updateForm/{id}(id=${note.noteId})}" class="card-link">
                    <button class="btn btn-primary">Update</button>
                </a>
                <a th:href="@{/deleteNotes/{id}(id=${note.noteId})}" class="card-link">
                    <button class="btn btn-danger">Delete</button>
                </a>
            </div>
        </div>
    </div>
