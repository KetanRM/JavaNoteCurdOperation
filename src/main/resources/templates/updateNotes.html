<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align:center">Update Notes</h1>
<br>
<form th:action="@{/updateNotes}" th:object="${note}" method="post">
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Notes Id :- </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="colFormLabel" th:field="*{noteId}" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Notes Title :- </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="colFormLabelTitle" placeholder="Enter Title or Question" th:field="*{noteTitle}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Notes :- </label>
    <div class="col-sm-10">
      <textarea class="form-control" aria-label="With textarea" placeholder="Enter Notes here or Answer to the above Question" th:field="*{notes}"></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Date :- </label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control" id="colFormLabelDateTime" placeholder="Data and Time" th:fiels="*{date}">
    </div>
  </div>

  <br>
  <div class="col-auto" style="text-align:center">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>

</form>
</body>
</html>
