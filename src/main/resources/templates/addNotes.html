<h1 style="text-align:center">Add Notes to Database</h1>
<br>
<form method="post" th:action="@{saveNotes}" th:object="${note}">
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Notes Title :- </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="colFormLabel" placeholder="Enter Title or Question" th:field="*{noteTitle}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Notes :- </label>
    <div class="col-sm-10">
      <textarea class="form-control" aria-label="With textarea" placeholder="Enter Notes here or Answer to the above Question" th:field="*{notes}"></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Date :- </label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control" id="colFormLabelDateTime" placeholder="Data and Time" th:field="*{date}">
    </div>
  </div>

  <br>
  <div class="col-auto" style="text-align:center">
    <button type="submit" class="btn btn-primary">Add to the Database</button>
  </div>

</form>
